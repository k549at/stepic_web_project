<!DOCTYPE HTML>
{%extends 'tmpl.html' %}
<html>
{% block A %}

    <br>
    <h1>{{ quest_title }}</h1>
    <h4>{{ quest_text }}</h4>
    <div>Ответы:</div>
    {% for answer in answers %}

    </div>
    {% endfor %}
    <form action="answer_add" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit"/>
    </form>

 {% endblock %}

</html>
