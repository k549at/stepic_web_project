{% for quest in questions %}
  <a href = /question/{{quest.pk}}> {{ quest }}
  <br>
{% endfor %}

<nav><ul class="pagination">
{% for p in paginator.page_range %}
    {% if p == page.number %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
        <a href="{{ paginator.baseurl}}{{ p }}">{{ p }}</a>
    </li>
{% endfor %}
</ul></nav>
